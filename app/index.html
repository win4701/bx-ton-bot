<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Bloxio BX</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<header class="top">
  <h1>Bloxio (BX)</h1>
</header>

<main id="view">

  <!-- HOME -->
  <section id="home" class="page active">
    <div class="card">
      <h3>Welcome</h3>
      <p>Bloxio is a BX ecosystem with real liquidity.</p>
    </div>

    <div class="card">
      <h3>BX Balance</h3>
      <strong id="bxBalance">— BX</strong>
    </div>
  </section>

  <!-- BUY / SELL -->
  <section id="buy" class="page">
    <div class="card">
      <h3>Buy BX</h3>
      <button onclick="App.buyBX()">Buy via TON / USDT</button>
    </div>

    <div class="card">
      <h3>Sell BX</h3>
      <button onclick="App.sellBX()">Sell BX</button>
    </div>
  </section>

  <!-- AIRDROP -->
  <section id="airdrop" class="page">
    <div class="card">
      <h3>Airdrop Tasks</h3>
      <ul>
        <li>Join Telegram → +5 BX</li>
        <li>Play 3 games → +10 BX</li>
        <li>Invite friend → +20 BX</li>
      </ul>
    </div>
  </section>

  <!-- PRICE -->
  <section id="price" class="page">
    <div class="card">
      <h3>BX Market</h3>
      <p>Live price from STON.fi</p>
      <div class="chart">[ chart here ]</div>
    </div>
  </section>

  <!-- ECOSYSTEM -->
  <section id="eco" class="page">
    <div class="card">
      <h3>Ecosystem</h3>
      <p>Proof · Analytics · Terms</p>
      <button onclick="App.openProof()">Proof of Reserve</button>
    </div>
  </section>

</main>

<!-- BOTTOM NAV -->
<nav class="bottom">
  <button onclick="App.go('home')">Home</button>
  <button onclick="App.go('buy')">Buy/Sell</button>
  <button onclick="App.go('airdrop')">Airdrop</button>
  <button onclick="App.go('price')">Price</button>
  <button onclick="App.go('eco')">Ecosystem</button>
</nav>

<script src="app.js"></script>
</body>
</html>
